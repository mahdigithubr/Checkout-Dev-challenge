<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

                  <p class="product-color">Golden</p>
                  <p class="product-how-many">x 1</p>

              </div>

                </p>
              </div>
            </div>
            <div class="column">
              <div class="product-img-desc-div">
                <div class="product-2-image">
                  <img src="images/Blue.png" alt="" />
                </div>
                <div class="product-image-desc">
                  <h3 class="product-name">Apple Watch</h3>
                  <p class="product-color">Blue</p>
                  <p class="product-how-many">x 1</p>
                </div>
              </div>
              <div class="product-rate">
                <p class="rate">$399.00</p>
                <p class="close">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M12.9398 12L17.1398 7.80667C17.2653 7.68113 17.3359 7.51087 17.3359 7.33333C17.3359 7.1558 17.2653 6.98554 17.1398 6.86C17.0143 6.73447 16.844 6.66394 16.6665 6.66394C16.4889 6.66394 16.3187 6.73447 16.1931 6.86L11.9998 11.06L7.80646 6.86C7.68093 6.73447 7.51066 6.66394 7.33313 6.66394C7.1556 6.66394 6.98533 6.73447 6.8598 6.86C6.73426 6.98554 6.66374 7.1558 6.66374 7.33333C6.66374 7.51087 6.73426 7.68113 6.8598 7.80667L11.0598 12L6.8598 16.1933C6.79731 16.2553 6.74771 16.329 6.71387 16.4103C6.68002 16.4915 6.6626 16.5787 6.6626 16.6667C6.6626 16.7547 6.68002 16.8418 6.71387 16.9231C6.74771 17.0043 6.79731 17.078 6.8598 17.14C6.92177 17.2025 6.99551 17.2521 7.07675 17.2859C7.15798 17.3198 7.24512 17.3372 7.33313 17.3372C7.42114 17.3372 7.50827 17.3198 7.58951 17.2859C7.67075 17.2521 7.74449 17.2025 7.80646 17.14L11.9998 12.94L16.1931 17.14C16.2551 17.2025 16.3288 17.2521 16.4101 17.2859C16.4913 17.3198 16.5785 17.3372 16.6665 17.3372C16.7545 17.3372 16.8416 17.3198 16.9228 17.2859C17.0041 17.2521 17.0778 17.2025 17.1398 17.14C17.2023 17.078 17.2519 17.0043 17.2857 16.9231C17.3196 16.8418 17.337 16.7547 17.337 16.6667C17.337 16.5787 17.3196 16.4915 17.2857 16.4103C17.2519 16.329 17.2023 16.2553 17.1398 16.1933L12.9398 12Z"
                      fill="#6C727F"
                    />
                  </svg>
                </p>
              </div>
            </div>
            <div class="column">
              <div class="product-img-desc-div">
                <div class="product-3-image">
                  <img src="images/iMac=Front 1.png" alt="" />
                </div>
                <div class="product-image-desc">
                  <h3 class="product-name">iMac</h3>
                  <p class="product-color">Green</p>
                  <p class="product-how-many">x 1</p>
                </div>
              </div>
              <div class="product-rate">
                <p class="rate">$1199.00</p>
                <p class="close">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M12.9398 12L17.1398 7.80667C17.2653 7.68113 17.3359 7.51087 17.3359 7.33333C17.3359 7.1558 17.2653 6.98554 17.1398 6.86C17.0143 6.73447 16.844 6.66394 16.6665 6.66394C16.4889 6.66394 16.3187 6.73447 16.1931 6.86L11.9998 11.06L7.80646 6.86C7.68093 6.73447 7.51066 6.66394 7.33313 6.66394C7.1556 6.66394 6.98533 6.73447 6.8598 6.86C6.73426 6.98554 6.66374 7.1558 6.66374 7.33333C6.66374 7.51087 6.73426 7.68113 6.8598 7.80667L11.0598 12L6.8598 16.1933C6.79731 16.2553 6.74771 16.329 6.71387 16.4103C6.68002 16.4915 6.6626 16.5787 6.6626 16.6667C6.6626 16.7547 6.68002 16.8418 6.71387 16.9231C6.74771 17.0043 6.79731 17.078 6.8598 17.14C6.92177 17.2025 6.99551 17.2521 7.07675 17.2859C7.15798 17.3198 7.24512 17.3372 7.33313 17.3372C7.42114 17.3372 7.50827 17.3198 7.58951 17.2859C7.67075 17.2521 7.74449 17.2025 7.80646 17.14L11.9998 12.94L16.1931 17.14C16.2551 17.2025 16.3288 17.2521 16.4101 17.2859C16.4913 17.3198 16.5785 17.3372 16.6665 17.3372C16.7545 17.3372 16.8416 17.3198 16.9228 17.2859C17.0041 17.2521 17.0778 17.2025 17.1398 17.14C17.2023 17.078 17.2519 17.0043 17.2857 16.9231C17.3196 16.8418 17.337 16.7547 17.337 16.6667C17.337 16.5787 17.3196 16.4915 17.2857 16.4103C17.2519 16.329 17.2023 16.2553 17.1398 16.1933L12.9398 12Z"
                      fill="#6C727F"
                    />
                  </svg>
                </p>
              </div>
            </div>
          </div>
          <hr />
          <div class="left-div-footer">
            <div class="coupon-div">
              <input
                type="text"
                class="coupon-input"
                placeholder="Enter coupon code"
              />
              <button class="apply-btn">Apply Coupon</button>
            </div>
            <div class="total-calculation-div">
              <div class="calculation-name">
                <p class="common-p">Sub total</p>
                <p class="common-p">Tax</p>
                <p class="uncommon-p">Total</p>
              </div>
              <div class="calculation-account">
                <p class="common-p">$2597.00</p>
                <p class="common-p space">$623.28</p>
                <p class="uncommon-p">$3220.28</p>
              </div>
            </div>
          </div>
        </div>
        <div class="right-div">
          <h3 class="right-div-heading">Contact Information</h3>
          <form action="" class="form-area">
            <label for="name"
              >First & Last name<input
                placeholder="Enter first & last name"
                type="text"
                name="name"
                id="name"
                class="name"
            /></label>
            <label for="email"
              >Email Address
              <input
                placeholder="Enter email address"
                type="email"
                id="email"
                name="email"
                class="email"
            /></label>
            <div class="select-option-div">
              <label for="country" class="uncommon-input-label-left"
                >Country
                <select
                  name="country"
                  id="country"
                  class="country uncommon-input-left"
                >
                  <option value="Finland">Finland</option>
                </select>
              </label>
              <label for="show" class="uncommon-input-label-right"
                >Postal Code
                <input
                  placeholder="00270"
                  type="text"
                  name="show"
                  id="show"
                  class="uncommon-input-right"
              /></label>
            </div>
            <button class="continue-btn">Continue</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
